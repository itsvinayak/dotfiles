import = [
    "~/.config/alacritty/themes/themes/coolnight.toml"
]

live_config_reload = true

[env]
    TERM = "screen-256color"

[font]
    size = 18.0

    [font.bold]
        family = "FiraCode Nerd Font"
        style  = "Bold"

    [font.bold_italic]
        family = "FiraCode Nerd Font"
        style  = "Bold Italic"

    [font.glyph_offset]
        x = 0
        y = 0

    [font.italic]
        family = "FiraCode Nerd Font"
        style  = "Italic"

    [font.normal]
        family = "FiraCode Nerd Font"
        style  = "Regular"

    [font.offset]
        x = 0
        y = 0

[[keyboard.bindings]]
    action = "Quit"
    key    = "W"
    mods   = "Command|Shift"

[[keyboard.bindings]]
    action = "SpawnNewInstance"
    key    = "N"
    mods   = "Command"

[[keyboard.bindings]]
    chars = "\u001Bb"
    key   = "Left"
    mods  = "Alt"

[[keyboard.bindings]]
    chars = "\u001Bf"
    key   = "Right"
    mods  = "Alt"

[[keyboard.bindings]]
    chars = "\u0001"
    key   = "Left"
    mods  = "Command"

[[keyboard.bindings]]
    chars = "\u0005"
    key   = "Right"
    mods  = "Command"

[[keyboard.bindings]]
    chars = "\u0015"
    key   = "Back"
    mods  = "Command"

[[keyboard.bindings]]
    chars = "\u001B\u007F"
    key   = "Back"
    mods  = "Alt"

[[keyboard.bindings]]
    chars = "\u001cc"
    key   = "T"
    mods  = "Command"

[[keyboard.bindings]]
    chars = "\u001C&"
    key   = "W"
    mods  = "Command"

[[keyboard.bindings]]
    chars = "\u001Cp"
    key   = "LBracket"
    mods  = "Command|Shift"

[[keyboard.bindings]]
    chars = "\u001Cn"
    key   = "RBracket"
    mods  = "Command|Shift"

[[keyboard.bindings]]
    chars = "\u001C1"
    key   = "Key1"
    mods  = "Command"

[[keyboard.bindings]]
    chars = "\u001C2"
    key   = "Key2"
    mods  = "Command"

[[keyboard.bindings]]
    chars = "\u001C3"
    key   = "Key3"
    mods  = "Command"

[[keyboard.bindings]]
    chars = "\u001C4"
    key   = "Key4"
    mods  = "Command"

[[keyboard.bindings]]
    chars = "\u001C5"
    key   = "Key5"
    mods  = "Command"

[[keyboard.bindings]]
    chars = "\u001C6"
    key   = "Key6"
    mods  = "Command"

[[keyboard.bindings]]
    chars = "\u001C7"
    key   = "Key7"
    mods  = "Command"

[[keyboard.bindings]]
    chars = "\u001C8"
    key   = "Key8"
    mods  = "Command"

[[keyboard.bindings]]
    chars = "\u001C9"
    key   = "Key9"
    mods  = "Command"

[[keyboard.bindings]]
    action = "ReceiveChar"
    key    = "Back"

[scrolling]
    history    = 10000
    multiplier = 4

[selection]
    save_to_clipboard     = true
    semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>"

[shell]
    program = "/usr/bin/zsh"

[window.dimensions]
    columns = 90
    lines   = 25

[window.padding]
    x = 2
    y = 2
